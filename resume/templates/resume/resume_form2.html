<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build Resume</title>
  <style>
    body {
  font-family: Poppins, sans-serif;
  margin: 0;
  padding: 40px;
  background: #f8f9fa;
}

/* Form container */
.container {
  background: #fff;
  border-radius: 10px;
  max-width: 700px;
  margin: auto;
  padding: 30px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  color: #333;
  font-size: clamp(1.2rem, 3vw, 1.8rem); /* fluid scaling */
}

label {
  font-weight: 600;
  display: block;
  margin-top: 15px;
}

input, textarea {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  margin-top: 5px;
  font-size: clamp(0.9rem, 2vw, 1rem);
}

button {
  background: #fdd835;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  margin-top: 20px;
  font-weight: 600;
  cursor: pointer;
  font-size: clamp(0.9rem, 2vw, 1rem);
}

button:hover {
  background: #fbc02d;
}

/* ===== RESPONSIVE BREAKPOINTS ===== */

/* Large tablets / small laptops */
@media (max-width: 1024px) {
  body {
    padding: 30px;
  }
  .container {
    max-width: 90%;
    padding: 25px;
  }
}

/* Tablets */
@media (max-width: 768px) {
  body {
    padding: 20px;
  }
  .container {
    max-width: 100%;
    padding: 20px;
  }
  h1 {
    font-size: 1.4rem;
  }
  button {
    padding: 10px 16px;
  }
}
@media (max-width: 480px) {
  body {
    padding: 0; /* remove padding so container touches edges */
  }
  .container {
    width: 100%;        /* force full width */
    max-width: 100%;    /* override the 700px limit */
    margin: 0;          /* remove auto-centering */
    padding: 15px;
    border-radius: 0;   /* optional: remove rounded corners */
  }
}



  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Resume</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Full Name</label>
      <input type="text" name="full_name" required>

      <label>Job Title</label>
      <input type="text" name="job_title" required>

      <label>Phone</label>
      <input type="text" name="phone">

      <label>Email</label>
      <input type="email" name="email">

      <label>About Me</label>
      <textarea name="about_me" rows="3"></textarea>

      <label>Experience</label>
      <textarea name="experience" rows="3" placeholder="One experience per line"></textarea>

      <label>Skills</label>
      <textarea name="skills" rows="2" placeholder="Comma or line-separated skills"></textarea>

      <label>Education</label>
      <textarea name="education" rows="3" placeholder="One entry per line"></textarea>

      <label>Profile Photo</label>
      <input type="file" name="profile_photo" accept="image/*">

      <button type="submit">Generate Resume</button>
    </form>
  </div>
</body>
</html>
