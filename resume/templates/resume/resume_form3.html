<!DOCTYPE html>
<html>
<head>
    <title>Create Beige Resume</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f6f1e7;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #222;
            font-size: clamp(1.2rem, 2.5vw, 2rem); 
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
            width: 100%; 
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            background: #222;
            color: #fff;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }

        button:hover {
            background: #555;
        }
        @media (max-width: 1024px) {
            body {
                padding: 15px;
            }
            form {
                max-width: 95%;
                padding: 25px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            form {
                max-width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            input, textarea, button {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
            }
            form {
                width: 100%;
                max-width: 100%;
                margin: 0;
                padding: 15px;
                border-radius: 0;
            }
            h1 {
                font-size: 1.2rem;
            }
            input, textarea, button {
                font-size: 0.9rem;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Beige Resume Form</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label>Full Name:</label><input type="text" name="full_name">
        <label>Job Title:</label><input type="text" name="job_title">
        <label>Phone:</label><input type="text" name="phone">
        <label>Email:</label><input type="email" name="email">
        <label>Address:</label><input type="text" name="address">
        <label>About:</label><textarea name="about"></textarea>
        <label>Work Experience:</label><textarea name="work_experience"></textarea>
        <label>Education:</label><textarea name="education"></textarea>
        <label>Skills (comma separated):</label><input type="text" name="skills">
        <label>Languages (comma separated):</label><input type="text" name="languages">
        <label>References:</label><textarea name="references"></textarea>
        <label>Profile Image:</label><input type="file" name="profile_image" accept="image/*">
        <button type="submit">Generate Resume</button>
    </form>
</body>
</html>
