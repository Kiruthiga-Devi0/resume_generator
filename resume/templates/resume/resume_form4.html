<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Resume</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;              
      max-width: 700px;         
      box-sizing: border-box;   
    }

    h2 {
      text-align: center;
      color: #333;
      font-size: clamp(1.2rem, 2.5vw, 1.8rem); 
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    textarea {
      min-height: 80px;
    }

    button {
      background: #333;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background: #555;
    }

    
    @media (max-width: 1024px) {
      body {
        padding: 20px;
      }
      form {
        max-width: 90%;
        padding: 25px;
      }
    }

 
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      form {
        max-width: 100%;
        padding: 20px;
      }
      h2 {
        font-size: 1.4rem;
      }
      input, textarea, button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 0;
      }
      form {
        width: 100%;
        max-width: 100%;
        margin: 0;
        padding: 15px;
        border-radius: 0; 
      }
      h2 {
        font-size: 1.2rem;
      }
      input, textarea, button {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <h2>Create Resume</h2>
    <label>Full Name</label><input name="full_name" required>
    <label>Job Title</label><input name="job_title">
    <label>Address</label><input name="address">
    <label>Email</label><input name="email" type="email">
    <label>Website</label><input name="website">
    <label>Phone</label><input name="phone">

    <label>Profile Summary</label>
    <textarea name="profile_summary" placeholder="Write a short summary about yourself"></textarea>

    <label>Technical Skills</label><textarea name="technical_skills"></textarea>
    <label>Projects</label><textarea name="projects"></textarea>
    <label>Education</label><textarea name="education"></textarea>
    <label>Work Experience</label><textarea name="work_experience"></textarea>
    <label>Awards & Achievements</label><textarea name="achievements"></textarea>
    <button type="submit">Generate Resume</button>
  </form>
</body>
</html>
