<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Resume</title>
    <style>
       body {
  font-family: 'Poppins', sans-serif;
  margin: 30px;
  background: #f8f5f0;
}

/* Form container */
form {
  background: white;
  padding: 30px;
  border-radius: 10px;
  max-width: 800px;
  margin: auto;
}

h2 {
  color: #5a3e2b;
  border-bottom: 2px solid #d2b48c;
  padding-bottom: 5px;
}

input, textarea {
  width: 100%;
  margin: 5px 0 15px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background: #5a3e2b;
  color: white;
  border: none;
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

.add-btn {
  background: #d2b48c;
  color: #2f1e13;
  font-weight: bold;
}

/* ===== RESPONSIVE BREAKPOINTS ===== */

/* Large tablets / small laptops */
@media (max-width: 1024px) {
  body {
    margin: 20px;
  }
  form {
    max-width: 90%;
    padding: 25px;
  }
}
@media (max-width: 768px) {
  body {
    margin: 15px;
  }
  form {
    max-width: 100%;
    padding: 20px;
  }
  h2 {
    font-size: 1.2rem;
  }
  input, textarea {
    font-size: 0.95rem;
    padding: 7px;
  }
  button {
    font-size: 0.95rem;
    padding: 9px 12px;
  }
}
@media (max-width: 480px) {
  body {
    margin: 0;
  }
  form {
    width: 100%;
    max-width: 100%;
    padding: 15px;
    border-radius: 0;
  }
  h2 {
    font-size: 1rem;
  }
  input, textarea {
    font-size: 0.9rem;
    padding: 6px;
  }
  button {
    font-size: 0.9rem;
    padding: 8px 10px;
  }
}
    </style>
</head>
<body>
    <form method="POST" action="{% url 'resume_form1' %}">
    {% csrf_token %}
    <h2>Personal Details</h2>
    <input type="text" name="full_name" placeholder="Full Name" required>
    <input type="text" name="job_title" placeholder="Job Title">
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="address" placeholder="Address">

    <h2>Profile Summary</h2>
    <textarea name="profile_summary" rows="4"></textarea>

    <h2>Work Experience</h2>
    <!-- ✅ changed to plain textarea -->
    <textarea name="experience" rows="4" placeholder="Enter work experience (comma or line separated)"></textarea>

    <h2>Education</h2>
    <!-- ✅ changed to plain textarea -->
    <textarea name="education" rows="3" placeholder="Enter education details (comma or line separated)"></textarea>

    <h2>Skills</h2>
    <textarea name="skills" rows="3"></textarea>

    <h2>Languages</h2>
    <textarea name="languages" rows="2"></textarea>

    <h2>References</h2>
    <textarea name="references" rows="2"></textarea>

    <button type="submit">Generate Resume</button>
</form>

</body>
</html>
